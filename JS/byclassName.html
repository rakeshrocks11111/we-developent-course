<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byclassName</title>
</head>
<body>
    <h2 class="hello">Hii</h2>
    <p class="hello">Hello, this is a paragraph</p>

    <script>
        const a = document.getElementsByclassName("hello");
        alert(a[1]);
    </script>

    
</body>
</html>
