<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events example</title>
    <script>
        function clicker()
        {
            const a = document.getElementById("para");
            a.innerHTML = "The button is clicked";
        }
    </script>
</head>
<body>
    <h2>Events example</h2>

    <button onclick="clicker()">click here</button>
    
    <p id="para"></p>
</body>
</html>
